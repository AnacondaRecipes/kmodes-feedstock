{% set name = "kmodes" %}
{% set version = "0.12.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d840ac9f4616a668ebacba24a12ec1def87da24a9fd0a0dc2f7499a9b9a6f45b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv -no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - joblib >=0.11
    - numpy >=1.10.4
    - scikit-learn >=0.22.0
    - scipy >=0.13.3

test:
  imports:
    - kmodes
    - kmodes.util
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/nicodv/kmodes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python implementations of the k-modes and k-prototypes clustering algorithms for clustering categorical data.
  description: |
    Python implementations of the k-modes and k-prototypes clustering algorithms for clustering categorical data.
  doc_url: https://pypi.org/project/kmodes/
  dev_url: https://github.com/nicodv/kmodes

extra:
  recipe-maintainers:
    - mxr-conda
